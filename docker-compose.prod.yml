version: "3.8"

# ===========================================
# Production Docker Compose
# ===========================================
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  # ===========================================
  # PHP-FPM Application
  # ===========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: hanacaraka_app_prod
    restart: always
    working_dir: /var/www/html
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    networks:
      - hanacaraka_network_prod
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "php-fpm-healthcheck || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M

  # ===========================================
  # Nginx Web Server
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: hanacaraka_nginx_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/production.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - hanacaraka_network_prod
    depends_on:
      - app
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 128M

  # ===========================================
  # MySQL Database
  # ===========================================
  mysql:
    image: mysql:8.0
    container_name: hanacaraka_mysql_prod
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
    volumes:
      - mysql_data_prod:/var/lib/mysql
      - ./docker/mysql/production.cnf:/etc/mysql/conf.d/custom.cnf:ro
    networks:
      - hanacaraka_network_prod
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M

  # ===========================================
  # Redis Cache
  # ===========================================
  redis:
    image: redis:alpine
    container_name: hanacaraka_redis_prod
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data_prod:/data
    networks:
      - hanacaraka_network_prod
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M

  # ===========================================
  # Queue Worker
  # ===========================================
  queue:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: hanacaraka_queue_prod
    restart: always
    working_dir: /var/www/html
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    networks:
      - hanacaraka_network_prod
    depends_on:
      - app
      - mysql
      - redis
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M

  # ===========================================
  # Scheduler
  # ===========================================
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: hanacaraka_scheduler_prod
    restart: always
    working_dir: /var/www/html
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    networks:
      - hanacaraka_network_prod
    depends_on:
      - app
      - mysql
      - redis
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 128M

networks:
  hanacaraka_network_prod:
    driver: bridge

volumes:
  mysql_data_prod:
    driver: local
  redis_data_prod:
    driver: local
