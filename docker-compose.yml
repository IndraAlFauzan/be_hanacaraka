services:
  # ===========================================
  # PHP-FPM Application
  # ===========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: hanacaraka_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - hanacaraka_network
    depends_on:
      - mysql
      - redis

  # ===========================================
  # Nginx Web Server
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: hanacaraka_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - hanacaraka_network
    depends_on:
      - app

  # ===========================================
  # MySQL Database
  # ===========================================
  mysql:
    image: mysql:8.0
    container_name: hanacaraka_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-be_hanacaraka}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-hanacaraka}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - hanacaraka_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Redis Cache
  # ===========================================
  redis:
    image: redis:alpine
    container_name: hanacaraka_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - hanacaraka_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Queue Worker (optional)
  # ===========================================
  queue:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: hanacaraka_queue
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    volumes:
      - ./:/var/www/html
    networks:
      - hanacaraka_network
    depends_on:
      - app
      - mysql
      - redis

  # ===========================================
  # Scheduler (optional)
  # ===========================================
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: hanacaraka_scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    volumes:
      - ./:/var/www/html
    networks:
      - hanacaraka_network
    depends_on:
      - app
      - mysql
      - redis

  # ===========================================
  # phpMyAdmin (Development only)
  # ===========================================
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: hanacaraka_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "8080:80"
    networks:
      - hanacaraka_network
    depends_on:
      - mysql

  # ===========================================
  # Redis Commander (Development only)
  # ===========================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: hanacaraka_redis_commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - hanacaraka_network
    depends_on:
      - redis

networks:
  hanacaraka_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
